{% extends 'base.html' %}  
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}

<div class="delete-card">
  <div class="card-content">
    <h1>Delete Vehicle?</h1>

    {% if car.image %}
    <img class="car-image" src="{{ car.image.url }}" alt="{{ car.make }}" />
    {% else %}
    <img class="car-image" src="{% static 'images/classic-garage.png' %}" alt="default image" />
    {% endif %}

    <h2>Are you sure you want to delete this vehicle?</h2>

    <form action="" method="post" enctype="multipart/form-data" class="form-container">
      {% csrf_token %}
      <div class="btn-group">
        <a href="{% url 'car-detail' car.id %}" class="btn cncl">Cancel</a>
        <button type="submit" class="btn dlt">Yes - Delete</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
