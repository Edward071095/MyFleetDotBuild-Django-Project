{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/rims/rim-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
   <h1>All Custom Rims</h1>
   <img class="rim-logo" src="{% static 'images/custom-rim-logo.png' %}" alt="A colorful rim" />
</section>

<section class="card-container">
    {% for rim in rim_list %}
     <div class="card">
       <div class="card-bg"></div> 
       <a href="{% url 'rim-detail' rim.id %}">
         <div>
            <h2>{{ rim.brand }}</h2>
            <p>{{ rim.diameter }}</p>
            <p>{{ rim.description }}</p>
            {% if rim.image %}
            <img class="rim-image" src="{{ rim.image.url }}" alt="{{ rim.description }}" />
            {% else %}
            <img src="{% static 'images/classic-garage.png' %}" alt="default image" />
            {% endif %}
         </div>
       </a>   
     </div>
    {% endfor %}
</section>

{% endblock %}
