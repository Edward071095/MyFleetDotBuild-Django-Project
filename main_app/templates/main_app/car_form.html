{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" 
/>
{% endblock %} 
{% block content %}

<div>
  <h1>Add A New Car</h1>
  <img src="{% static 'images/page-header.png' %}" alt="A Classic Mustang">
</div>

<form action="" method="post" enctype="multipart/form-data" class="form-container">
   {% csrf_token %}
   <table>
      {{ form.as_table }}
   </table>
   <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
